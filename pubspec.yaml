name: qr_scanner_app
description: "QR Scanner & Generator - Fast and reliable QR code scanner and creator"
publish_to: 'none'

version: 1.2.2+4

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # QR Code
  mobile_scanner: ^7.1.2
  qr_flutter: ^4.1.0
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # URL & Actions
  url_launcher: ^6.3.1
  
  # Share & Export
  share_plus: ^12.0.0
  path_provider: ^2.1.5
  pdf: ^3.11.1
  
  # Ads
  google_mobile_ads: ^6.0.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
