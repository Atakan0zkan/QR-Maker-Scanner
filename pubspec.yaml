name: qr_scanner_app
description: "QR Scanner & Generator - Fast and reliable QR code scanner and creator"
publish_to: 'none'

version: 1.2.2+4

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # QR Code
  mobile_scanner: ^7.1.2
  qr_flutter: ^4.1.0
  pretty_qr_code: ^3.5.0  # Modern QR with rounded corners!
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # URL & Actions
  url_launcher: ^6.3.1
  
  # Share & Export
  share_plus: ^12.0.0
  path_provider: ^2.1.5
  
  # Haptic Feedback
  vibration: ^2.0.0
  
  # Ads
  google_mobile_ads: ^6.0.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  
  # Feedback & Bug Report
  feedback: ^3.1.0
  device_info_plus: ^10.1.2
  package_info_plus: ^8.3.1
  
  # Firebase Analytics
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.40
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13  # Stable version, hive_generator compatible
  
  # App Icon & Splash Screen
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/logos/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_icon.png"
  # Optional: Different icons for platforms
  # android: "assets/logos/icon_android.png"
  # ios: "assets/logos/icon_ios.png"
  
  # Android adaptive icon (optional)
  adaptive_icon_background: "#101922"  # AppColors.backgroundDark
  adaptive_icon_foreground: "assets/logos/app_icon.png"
  
  # Remove alpha channel for iOS
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#101922"
  color_dark: "#101922"
  image: "assets/logos/splash_logo.png"
  
  # Android ayarları
  android_screen_orientation: portrait
  # android_gravity: center (varsayılan - logo ortada)
  
  # iOS ayarları  
  # ios_content_mode: center (varsayılan - logo ortada)
  
  # Android 12+ için özel konfigürasyon
  android_12:
    color: "#101922"
    color_dark: "#101922"
    image: "assets/logos/splash_logo.png"
    icon_background_color: "#101922"
    icon_background_color_dark: "#101922"
  
  ios: true
  android: true
  
  # Fullscreen mode
  fullscreen: true
  
  # iOS specific
  info_plist_files:
    - 'ios/Runner/Info.plist'
